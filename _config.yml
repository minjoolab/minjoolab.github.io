
title: minjoo lab #Your awesome title
email: mjlab314@gmail.com #youremail@domain.com
description: 개발자, 보안전문가가 되기 위한 과정을 기록하는 장소입니다. # this means to ignore newlines until "baseurl"
  #Write an awesome description for your new site here. You can edit this
  #line in _config.yml. It will appear in your document head meta (for
  #Google search results) and in your feed.xml site description.

baseurl: "" # the subpath of the site
url: https://minjoolab.github.io/ # the base hostname & protocol for your site

permalink: /:year-:month/:title
timezone:

favicon: /assets/img/favicon.ico

google_analytics: #UA—XXXXXXXX-X
disqus_shortname: #disqus shortname

user:
  name: 김민주
  pic: /assets/img/me.jpg
  picAlt: "catbook"
  job: 개발자, 보안전문가를 꿈꾸는 학생
  aboutme: true # comment this out if you don't need the 'about' page.

exclude:
  - README.md
  - LICENSE
  - github

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comment: true   

markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown 

# Filtering Content
show_drafts: null
limit_posts: 0
future:      false
unpublished: false
